<html>
    <header>
        <title>Simple Login page</title>
        <script>
            window.onload=show_at;
            function show_at(){
                var access_token = window.location.hash;
                console.log(access_token);
                document.getElementById('access_token').innerHTML="<pre>"+access_token.split('=')[1].split('&')[0]+"</pre>"
            }
        </script>
    </header>
    <body>
        <h3>Access Token to copy</h3>
       <div id="access_token"></div>
       <a href="/logout">Logout</a>

    </body>

</html>
